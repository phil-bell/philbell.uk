{% extends 'base.html' %}
{% block content%}
    <div class="content--center">
        <h2>Experience</h2>
        {% for exp in experience %}
            <h3>{{ exp.name }}</h3>
            <p>{{ exp.description }}
        {% endfor %}
        <h2>Education</h2>
        {% for edu in education %}
            <h3>{{ edu.name }}</h3>
            <p>{{ edu.description }}
        {% endfor %}
    </div>
{% endblock %}
