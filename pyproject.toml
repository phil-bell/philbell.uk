[tool.poetry]
name = "philbell.uk"
version = "1.0.0"
description = ""
authors = ["Philip Bell"]

[tool.poetry.dependencies]
python = "^3.8"
django = "*"
psycopg2-binary = "*"
typer = "*"
djangorestframework = "*"
markdown = "*"
django-filter = "*"

imdbpy = "*"
django-fake-database-backends = "*"
qbittorrent-api = "*"
black = "==20.8b1"
we-get = {git = "https://github.com/rachmadaniHaryono/we-get.git", branch = "dev"}
beautifulsoup4 = "^4.9.3"


[tool.poetry.dev-dependencies]


[tool.poetry.scripts]
start = "python run.py"
migrate = "python manage.py migrate"
makemig = "python manage.py makemigrations"
collect = "python manage.py collectstatic"
format = "black . --line-length 99"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

